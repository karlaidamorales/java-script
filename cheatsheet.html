    <script>

      console.log(dwarfs [3]);

      if (10 > 20){

       function findMonkey(door) {
        if (typeof(door) === "number") {
          if (door === 1) {
            console.log("...");
          } else if (door === 2) {
            console.log("THE MONKEY THREW POO AT YOU!");
          } else if (door === 3) {
            console.log("...");
          } 
        } else {
          console.log("Pick a number from 1 to 3.");
        }
      }

      findMonkey(2);
      findMonkey("potato");

      console.log(10===10);
      console.log(5 + 185);
